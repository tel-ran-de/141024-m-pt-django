<!-- Меню вставлено через include в базовый шаблон-->
<nav>
    <ul>
      <!-- Цикл на синтаксисе шаблонизатора -->
      <!-- Если последний, то после него не будет проведена черта <hr/> -->
      {% for item in menu %}
        <li>
          <!--  Урлы через имена. Урлы будут добываться из urls.py автоматически-->
          <a href="{% url item.url_name %}">{{ item.title }}</a>
        </li>
        {% if not forloop.last %}
          <hr/>
        {% endif %}
      {% endfor %}
    </ul>
</nav>
