<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Каталог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <!--  Добавим семантики. Header,-->
  <header>
    <!-- Цикл шаблона Django, обходим menu и формируем элементы списка в nav-->
        <nav>
            <ul>
                {% for item in menu %}
                    <li>{{ item }}</li>
                    {% if not forloop.last %}
                        <hr>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>

        <!-- Комментарии в шаблоне Django -->
        {% comment %}
          <nav>
              <ul>
                      <li>{{ menu.0 }}</li>
                      <li>{{ menu.1 }}</li>
                      <li>{{ menu.2 }}</li>
              </ul>
          </nav>
        {% endcomment %}

  </header>

  <body class="bg-primary-subtle">
    <div class="container mt-1">
        <h1>Каталог карточек</h1>
        <p>Всего карточек: {{ cards_count }}</p>
        <p>Всего пользователей: {{ users_count }}</p>
        <p>Список {{ menu }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
